name: Run API Tests

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the tests on
  pull_request:
    branches:
      - main  # Change this to the branch you want to trigger the tests on

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Updated to v3

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Updated to v3
        with:
          node-version: '16'  # Specify the version of Node.js you want to use

      - name: Install Dependencies
        run: |
          npm install -g newman newman-reporter-html newman-reporter-junit  # Install Newman and the HTML reporter globally

      - name: Run Postman Collection
        run: newman run my_collection.json -d products.json -r html,junit

      - name: Upload HTML Report
        uses: actions/upload-artifact@v3  # Updated to v3
        with:
          name: api-test-report
          path: newman.html  # Adjust the path if necessary

      - name: Upload JUnit Report
        uses: actions/upload-artifact@v3  # Updated to v3
        with:
          name: junit-results
          path: junit-results.xml  # Adjust the path if necessary
